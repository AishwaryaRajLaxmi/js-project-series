<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Chat box</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="chat-form">
        <h3>A Message You Would Like To Pass</h3>
        <input
          type="text"
          id="msg-box"
          class="input-box"
          placeholder="Type Your Message"
        />
        <button id="submit-btn" type="button" class="submit-btn">Submit</button>
        <p class="error-msg">Please enter a value to pass...</p>
        <h4 class="last-msg">Last Message Delivered...!</h4>
        <p id="msg-output"></p>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
