<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>
<body>
<div>
  <h2>Tip Calculator</h2>
  <div class="container">
    <input type="text" id="billAmount" placeholder="Enter bill amount " class="input-box">
    <input type="text" id="tipPercentage" placeholder="Enter tip percentage " class="input-box">
  </div>
  

  <!-- output -->
  <p id="tip-amount">Tip Amount:</p>
  <p id="total-amount">Total Amount:</p>

  <div class="buttons">
    <button class="calculate btn">Calculate</button>
    <button class="reset btn">Reset</button>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
